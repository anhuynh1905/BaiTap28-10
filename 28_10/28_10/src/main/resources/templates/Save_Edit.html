<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save / Edit</title>
</head>
<body>

<form role="form" th:action="@{/categories/insert}" method="post" enctype="multipart/form-data">
  <div class="form-group">
    <label>Category name:</label>
    <input class="form-control"
           placeholder="nhập tên" name="categoryName" required/>
  </div>
  <div class="form-group">
    <label>Status: </label>
    <br/>
    <input type="radio" id="active" name="status" value="1" required>
    <label for="active">Unlock</label><br>
    <input type="radio" id="lock" name="status" value="0">
    <label for="lock">Locked</label>
  </div>
  <div>
    <label for="image-link">Gửi ảnh bằng link: </label>
    <input type="text" name="imageLink" id="image-link">
  </div>
  <div class="form-group">
    <label>Gửi ảnh bằng file: </label>
    <input type="file" name="image" accept="image/*"/>
  </div>
  <button type="submit" class="btn btn-default">Add</button>
  <button type="reset" class="btn btn-primary">Reset</button>
</form>


</body>
</html>
